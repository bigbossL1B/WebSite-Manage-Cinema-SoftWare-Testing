<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - PhimHay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.7;
            background: linear-gradient(135deg, #f0f2f5, #e3e8ee);
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header .logo a {
            color: #1a202c;
            font-size: 2.5em;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header .logo a i {
            color: #f56565;
            font-size: 1em;
        }

        .login-header h2 {
            font-size: 1.8em;
            color: #1a202c;
            font-weight: 600;
            margin-top: 10px;
        }

        /* --- START: CSS CHO MESSAGE --- */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 0.95em;
            text-align: left;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        /* --- END: CSS CHO MESSAGE --- */


        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.95em;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1em;
            color: #2d3748;
            transition: border-color 0.3s ease;
        }

        /* Container cho input mật khẩu và icon */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .login-form .password-input-container input[type="password"],
        .login-form .password-input-container input[type="text"] { /* Áp dụng cho cả khi type là text */
            padding-right: 40px; /* Tạo không gian cho icon */
        }

        .toggle-password-icon {
            position: absolute;
            right: 15px; /* Điều chỉnh vị trí của icon */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #718096; /* Màu icon */
            z-index: 2; /* Đảm bảo icon nằm trên input */
        }


        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #3182ce;
            outline: none;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }

        .btn-login-submit {
            background: linear-gradient(45deg, #e53e3e, #f56565);
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn-login-submit:hover {
            background: linear-gradient(45deg, #c53030, #e53e3e);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 25px;
            font-size: 0.9em;
            color: #718096;
        }

        .login-footer a {
            color: #f56565;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #e53e3e;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px; /* Tăng khoảng cách với nút đăng nhập */
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #718096;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #f56565;
            text-decoration: underline;
        }


        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }
            .login-header .logo a {
                font-size: 2em;
            }
            .login-header h2 {
                font-size: 1.5em;
            }
            .login-form input[type="text"],
            .login-form input[type="password"],
            .login-form .password-input-container input[type="password"],
            .login-form .password-input-container input[type="text"] {
                padding: 10px 12px;
                font-size: 0.95em;
                padding-right: 35px; /* Điều chỉnh padding cho icon trên mobile */
            }
            .toggle-password-icon {
                right: 10px; /* Điều chỉnh vị trí icon trên mobile */
            }
            .btn-login-submit {
                font-size: 1em;
                padding: 10px 15px;
            }
            .alert {
                padding: 10px;
            }
            .forgot-password {
                text-align: left;
            }
        }
    </style>
</head>
<body>
<main class="login-container">
    <div class="login-header">
        <div class="logo">
            <a th:href="@{/}"><i class="fas fa-film"></i> PhimHay</a>
        </div>
        <h2>Đăng Nhập Tài Khoản</h2>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="'Tên đăng nhập hoặc mật khẩu không đúng.'"></p>
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        <p th:text="'Bạn đã đăng xuất thành công.'"></p>
    </div>
    <div th:if="${message}" class="alert" th:classappend="${message_type == 'SUCCESS'} ? 'alert-success' : (${message_type == 'ERROR'} ? 'alert-danger' : 'alert-info')">
        <p th:text="${message}"></p>
    </div>
    <form class="login-form" th:action="@{/signin}" method="POST" th:object="${taiKhoan}">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
            <input type="text" id="username" th:field="*{tenDangNhap}" placeholder="Nhập tên đăng nhập của bạn" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
            <div class="password-input-container">
                <input type="password" id="password" th:field="*{matKhau}" placeholder="Nhập mật khẩu của bạn" required>
                <i class="fas fa-eye toggle-password-icon" id="togglePasswordIcon"></i>
            </div>
        </div>
        <div class="forgot-password">
            <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn-login-submit">
            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </button>
    </form>

    <div class="login-footer">
        <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
    </div>
</main>

<script>
    const passwordInput = document.getElementById('password');
    const togglePasswordIcon = document.getElementById('togglePasswordIcon');

    if (passwordInput && togglePasswordIcon) {
        togglePasswordIcon.addEventListener('click', function () {
            // Kiểm tra type hiện tại của input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Thay đổi icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    }
</script>

</body>
</html>
