<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập Nhật Số Lượng Dãy Ghế</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(45deg, #3b82f6, #8b5cf6);
      --text-color: #333;
      --bg-color: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary-gradient: linear-gradient(45deg, #1e3a8a, #6d28d9);
      --text-color: #e5e7eb;
      --bg-color: #1f2937;
      --card-bg: rgba(31, 41, 55, 0.9);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    header {
      background: var(--primary-gradient);
      color: #fff;
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      animation: slideIn 0.5s ease;
    }

    .alert {
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      text-align: center;
      transition: opacity 0.5s ease-out;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      color: #15803d;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #b91c1c;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      box-shadow: var(--shadow);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }

    small {
      display: block;
      margin-top: 0.5rem;
      color: var(--text-color);
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      background: var(--primary-gradient);
      border: none;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #6b7280;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow), 0 0 15px rgba(59, 130, 246, 0.5);
      z-index: 2000;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(360deg);
      box-shadow: var(--shadow), 0 0 25px rgba(59, 130, 246, 0.7);
    }

    .theme-toggle i {
      font-size: 1.2rem;
      color: #fff;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .button-group {
        flex-direction: column;
        gap: 0.5rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
      .theme-toggle {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
<header class="animate__animated animate__fadeInDown">
  <h1>Cập Nhật Số Lượng Dãy Ghế</h1>
</header>

<div class="container animate__animated animate__fadeIn">
  <div th:if="${message}" class="alert animate__animated animate__fadeIn" th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}" th:text="${message}" id="flash-message"></div>

  <form th:action="@{/rows/update/{idRapPhim}/{idPhongChieuPhim}(idRapPhim=${idRapPhim},idPhongChieuPhim=${phongChieuPhim.idPhongChieuPhim})}" method="post">
    <div class="form-group">
      <label for="soLuongDoi">Số lượng dãy Đôi (Giá: 240,000 VNĐ):</label>
      <input type="number" id="soLuongDoi" name="soLuongDoi" th:value="${soLuongDoi}" min="0" required>
    </div>
    <div class="form-group">
      <label for="soLuongVip">Số lượng dãy VIP (Giá: 120,000 VNĐ):</label>
      <input type="number" id="soLuongVip" name="soLuongVip" th:value="${soLuongVip}" min="0" required>
    </div>
    <div class="form-group">
      <label for="soLuongThuong">Số lượng dãy Thường (Giá: 100,000 VNĐ):</label>
      <input type="number" id="soLuongThuong" name="soLuongThuong" th:value="${soLuongThuong}" min="0" required>
      <small>Tổng số dãy ghế phải bằng <span th:text="${maxRows}"></span> (dựa trên kích thước phòng: <span th:text="${phongChieuPhim.kichThuocPhong.moTa}"></span>)</small>
    </div>
    <div class="button-group">
      <a th:href="@{/rows/{idRapPhim}/{idPhongChieuPhim}(idRapPhim=${idRapPhim},idPhongChieuPhim=${phongChieuPhim.idPhongChieuPhim})}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Quay lại
      </a>
      <button type="submit" class="btn">
        <i class="fas fa-save"></i> Cập Nhật
      </button>
    </div>
  </form>
</div>

<!-- Theme Toggle Button -->
<button class="theme-toggle animate__animated animate__fadeIn" onclick="toggleTheme()">
  <i class="fas fa-moon"></i>
</button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Tự động ẩn thông báo flash
    const flashMessage = document.getElementById('flash-message');
    if (flashMessage) {
      setTimeout(function() {
        flashMessage.style.opacity = '0';
        setTimeout(function() { flashMessage.style.display = 'none'; }, 500);
      }, 3000);
    }
  });

  // Chuyển đổi chủ đề sáng/tối
  function toggleTheme() {
    const body = document.body;
    const currentTheme = body.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      body.removeAttribute('data-theme');
      document.querySelector('.theme-toggle i').classList.replace('fa-sun', 'fa-moon');
    } else {
      body.setAttribute('data-theme', 'dark');
      document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
    }
  }
</script>
</body>
</html>
