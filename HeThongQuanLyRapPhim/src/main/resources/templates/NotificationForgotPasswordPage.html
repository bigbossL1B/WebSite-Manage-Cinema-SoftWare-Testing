<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.7;
            background: linear-gradient(135deg, #f0f2f5, #e3e8ee);
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .notification-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .notification-icon {
            color: #4CAF50; /* Màu xanh lá cây cho thành công */
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            color: #1a202c;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 1em;
            color: #4a5568;
            margin-bottom: 25px;
        }

        .btn-ok {
            background: #4CAF50; /* Màu xanh lá cây cho nút OK */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-ok:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="notification-container">
    <div class="notification-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <h2>Xác thực Email</h2>
    <p>Chúng tôi đã gửi một email đến địa chỉ bạn vừa cung cấp. Hãy mở email và nhấp vào liên kết để thiết lập lại mật khẩu của bạn.</p>
    <a th:href="@{/signin}" class="btn-ok">OK</a>
</div>
</body>
</html>
