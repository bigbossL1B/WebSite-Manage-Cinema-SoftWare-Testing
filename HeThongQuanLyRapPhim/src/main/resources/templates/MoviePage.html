<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Phim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(45deg, #3b82f6, #8b5cf6);
      --text-color: #333;
      --bg-color: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary-gradient: linear-gradient(45deg, #1e3a8a, #6d28d9);
      --text-color: #e5e7eb;
      --bg-color: #1f2937;
      --card-bg: rgba(31, 41, 55, 0.9);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background: var(--primary-gradient);
      color: #fff;
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: 1px;
    }

    .main-container {
      max-width: 1300px;
      width: 90%;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      animation: slideIn 0.5s ease;
      flex: 1;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      background: var(--primary-gradient);
      border: none;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
      filter: brightness(1.1);
    }

    .btnDelete {
      background: #dc3545;
    }

    .btnDelete:hover {
      background: #c82333;
      filter: brightness(1.1);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 1rem 1.25rem;
      text-align: left;
      border: none;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    tr:last-child td {
      border-bottom: none;
    }

    th {
      background: var(--primary-gradient);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child {
      border-top-left-radius: 15px;
    }
    th:last-child {
      border-top-right-radius: 15px;
    }

    td {
      background: var(--card-bg);
    }

    tbody tr {
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    tbody tr:hover td {
      background-color: rgba(0,0,0,0.03);
      transform: scale(1.005);
    }

    tbody tr:hover {
      transform: scale(1.005);
    }

    .alert {
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      text-align: center;
      box-shadow: var(--shadow);
    }
    .alert-success {
      background-color: #d1e7dd;
      color: #0f5132;
      border-color: #badbcc;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #842029;
      border-color: #f5c2c7;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow), 0 0 15px rgba(59, 130, 246, 0.5);
      z-index: 2000;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .home-button:hover {
      transform: scale(1.1) rotate(360deg);
      box-shadow: var(--shadow), 0 0 25px rgba(59, 130, 246, 0.7);
    }

    .home-button i {
      font-size: 1.3rem;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: flex-start;
    }

    .action-buttons .btn,
    .action-buttons .btnDelete {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      min-width: 80px;
      text-align: center;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .pagination .page-btn {
      padding: 0.5rem 1rem;
      min-width: 40px;
      text-align: center;
      border-radius: 25px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .pagination .page-btn:hover {
      background: var(--primary-gradient);
      color: #fff;
      transform: translateY(-2px);
    }

    .pagination .page-btn.active {
      background: var(--primary-gradient);
      color: #fff;
      font-weight: 600;
    }

    .pagination .page-btn:disabled {
      background: rgba(0,0,0,0.1);
      cursor: not-allowed;
      transform: none;
      color: var(--text-color);
      opacity: 0.6;
    }

    .badge {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .badge.bg-success {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .badge.bg-info {
      background: linear-gradient(45deg, #17a2b8, #0dcaf0);
    }

    .badge.bg-warning {
      background: linear-gradient(45deg, #f1c40f, #e67e22);
    }

    .badge.bg-primary {
      background: var(--primary-gradient);
    }

    .badge.bg-danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .badge.bg-secondary {
      background: linear-gradient(45deg, #6c757d, #5a6268);
    }

    [data-theme="dark"] .badge {
      filter: brightness(0.9);
    }

    .badge:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 992px) {
      .main-container {
        width: 95%;
        padding: 1.5rem;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        white-space: nowrap;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 1rem auto;
        padding: 1rem;
        width: 95%;
      }
      h1 {
        font-size: 1.75rem;
      }

      .button-group {
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
      }
      .button-group .btn {
        width: 100%;
        justify-content: center;
      }
      th, td {
        font-size: 0.875rem;
        padding: 0.75rem 0.5rem;
      }
      .action-buttons {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
      .action-buttons .btn,
      .action-buttons .btnDelete {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .action-buttons .btn:last-child,
      .action-buttons .btnDelete:last-child {
        margin-bottom: 0;
      }
      .pagination .page-btn {
        padding: 0.4rem 0.8rem;
        min-width: 35px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
<header class="animate__animated animate__fadeInDown">
  <h1>Danh Sách Phim</h1>
</header>

<div class="main-container animate__animated animate__fadeIn">
  <div th:if="${message}"
       th:class="${message.toLowerCase().contains('thành công') ? 'alert alert-success' : 'alert alert-danger'} + ' animate__animated animate__fadeIn'"
       th:text="${message}"
       id="flash-message">
  </div>
  <div class="button-group">
    <a th:href="@{/movies/new}" class="btn" data-bs-toggle="tooltip" title="Thêm phim mới">
      <i class="fas fa-plus"></i> Thêm phim mới
    </a>
    <a th:href="@{/manage/}" class="btn btn-secondary" data-bs-toggle="tooltip" title="Quay lại trang quản lý">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </div>

  <table id="movieTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên phim</th>
      <th>Đạo diễn</th>
      <th>Thể loại</th>
      <th>Khởi chiếu</th>
      <th>Thời lượng</th>
      <th>Độ tuổi</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phim : ${movies}" class="animate__animated animate__fadeInUp">
      <td th:text="${phim.idPhim}"></td>
      <td th:text="${phim.tenPhim}"></td>
      <td th:text="${phim.daoDien}"></td>
      <td th:text="${phim.theLoai}"></td>
      <td th:text="${phim.thoiGianKhoiChieu}"></td>
      <td th:text="${phim.thoiLuongChieu} ? ${phim.thoiLuongChieu} + ' phút' : ''"></td>
      <td>
        <span class="badge"
              th:class="'badge ' +
                         (${phim.doTuoi.name()} == 'K' ? 'bg-success' :
                         (${phim.doTuoi.name()} == 'P' ? 'bg-info' :
                         (${phim.doTuoi.name()} == 'T13' ? 'bg-warning' :
                         (${phim.doTuoi.name()} == 'T16' ? 'bg-primary' :
                         (${phim.doTuoi.name()} == 'T18' ? 'bg-danger' : 'bg-secondary')))))"
              th:text="${phim.doTuoi.name()}"></span>
      </td>
      <td>
        <span class="badge"
              th:class="'badge ' +
                         (${phim.trangThaiPhim.name()} == 'DANG_CHIEU' ? 'bg-success' :
                         (${phim.trangThaiPhim.name()} == 'SAP_CHIEU' ? 'bg-primary' :
                         (${phim.trangThaiPhim.name()} == 'NGUNG_CHIEU' ? 'bg-danger' : 'bg-secondary')))"
              th:text="${phim.trangThaiPhim.moTa}"></span>
      </td>
      <td>
        <div class="action-buttons">
          <a th:href="@{/movies/update/{id}(id=${phim.idPhim})}" class="btn" data-bs-toggle="tooltip" title="Sửa thông tin phim">
            <i class="fas fa-edit"></i> Sửa
          </a>
          <form th:action="@{/movies/delete/{id}(id=${phim.idPhim})}" method="post" class="delete-form" style="display: inline-block;">
            <button type="button" class="btn btnDelete delete-button" th:attr="data-movie-name=${phim.tenPhim}" data-bs-toggle="tooltip" title="Xóa phim">
              <i class="fas fa-trash"></i> Xóa
            </button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>
</div>

<button class="home-button animate__animated animate__fadeIn" onclick="goToHome()" data-bs-toggle="tooltip" title="Quay về trang chủ">
  <i class="fas fa-home"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Pagination settings
    const rowsPerPage = 10;
    let currentPage = 1;
    let allRows = [];
    let filteredRows = [];

    // Initialize pagination
    function initPagination() {
      const table = document.getElementById('movieTable');
      if (!table) return;
      allRows = Array.from(table.querySelectorAll('tbody tr'));
      filteredRows = [...allRows];
      updatePagination();
    }

    // Update pagination display
    function updatePagination() {
      const table = document.getElementById('movieTable');
      if (!table) return;
      const tbody = table.querySelector('tbody');
      if (!tbody) return;

      tbody.innerHTML = '';

      const startIndex = (currentPage - 1) * rowsPerPage;
      const endIndex = Math.min(startIndex + rowsPerPage, filteredRows.length);

      for (let i = startIndex; i < endIndex; i++) {
        tbody.appendChild(filteredRows[i]);
      }

      renderPaginationControls();
    }

    // Render pagination buttons
    function renderPaginationControls() {
      const pagination = document.getElementById('pagination');
      if (!pagination) return;
      pagination.innerHTML = '';

      const totalPages = Math.ceil(filteredRows.length / rowsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.textContent = 'Trước';
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
        }
      });
      pagination.appendChild(prevBtn);

      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      if (startPage > 1) {
        const firstPageBtn = document.createElement('button');
        firstPageBtn.className = 'page-btn';
        firstPageBtn.textContent = '1';
        firstPageBtn.addEventListener('click', () => {
          currentPage = 1;
          updatePagination();
        });
        pagination.appendChild(firstPageBtn);

        if (startPage > 2) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          dots.style.padding = '0.5rem';
          pagination.appendChild(dots);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          updatePagination();
        });
        pagination.appendChild(pageBtn);
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          dots.style.padding = '0.5rem';
          pagination.appendChild(dots);
        }

        const lastPageBtn = document.createElement('button');
        lastPageBtn.className = 'page-btn';
        lastPageBtn.textContent = totalPages;
        lastPageBtn.addEventListener('click', () => {
          currentPage = totalPages;
          updatePagination();
        });
        pagination.appendChild(lastPageBtn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.textContent = 'Sau';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
        }
      });
      pagination.appendChild(nextBtn);
    }

    // Initialize tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    if (tooltipTriggerList.length > 0) {
      [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    }

    // Handle delete buttons
    const deleteButtons = document.querySelectorAll('.delete-button');
    deleteButtons.forEach(button => {
      button.addEventListener('click', function(event) {
        const currentButton = event.currentTarget;
        const movieName = currentButton.dataset.movieName || "phim này";
        const confirmationMessage = `Bạn có chắc chắn muốn xóa ${movieName}?`;
        if (confirm(confirmationMessage)) {
          const form = currentButton.closest('form');
          if (form) {
            form.submit();
          } else {
            console.error("Không tìm thấy form cha để submit.");
          }
        }
      });
    });

    // Auto-hide flash message
    const flashMessage = document.getElementById('flash-message');
    if (flashMessage) {
      setTimeout(function() {
        flashMessage.style.opacity = '0';
        flashMessage.style.transform = 'translateY(-20px)';
        setTimeout(function() { flashMessage.style.display = 'none'; }, 500);
      }, 3000);
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchWrapper = searchInput.closest('.search-wrapper');
    const clearBtn = document.querySelector('.clear-btn');
    const suggestionsContainer = document.getElementById('searchSuggestions');
    let suggestions = [];

    // Sample movie data for autocomplete
    const movieData = [
      /*[[${movies}]]*/ []
    ].flatMap(movie => movie.tenPhim || []);

    suggestions = movieData;

    searchInput.addEventListener('focus', () => {
      searchWrapper.classList.add('focused');
      if (searchInput.value.trim()) {
        showSuggestions(searchInput.value);
      }
    });

    searchInput.addEventListener('blur', () => {
      setTimeout(() => {
        searchWrapper.classList.remove('focused');
        suggestionsContainer.classList.remove('show');
      }, 200);
    });

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.trim();
      clearBtn.style.display = value ? 'block' : 'none';
      showSuggestions(value);
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      suggestionsContainer.classList.remove('show');
      searchInput.focus();
    });

    function showSuggestions(value) {
      suggestionsContainer.innerHTML = '';
      if (!value) {
        suggestionsContainer.classList.remove('show');
        return;
      }

      const filteredSuggestions = suggestions.filter(movie =>
              movie.toLowerCase().includes(value.toLowerCase())
      );

      if (filteredSuggestions.length > 0) {
        const ul = document.createElement('ul');
        filteredSuggestions.slice(0, 5).forEach(suggestion => {
          const li = document.createElement('li');
          li.textContent = suggestion;
          li.addEventListener('click', () => {
            searchInput.value = suggestion;
            clearBtn.style.display = 'block';
            suggestionsContainer.classList.remove('show');
            searchInput.closest('form').submit();
          });
          ul.appendChild(li);
        });
        suggestionsContainer.appendChild(ul);
        suggestionsContainer.classList.add('show');
      } else {
        suggestionsContainer.classList.remove('show');
      }
    }

    document.querySelector('.search-form').addEventListener('submit', (e) => {
      if (!searchInput.value.trim()) {
        e.preventDefault();
        searchInput.focus();
      }
    });

    // Initialize pagination on load
    initPagination();

  });

</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  function goToHome() {
    window.location.href = /*[[@{/manage/}]]*/ '/manage/';
  }
  /*]]>*/
</script>
</body>
</html>
