<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Lịch sử đặt vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 th:text="${pageTitle}">Danh sách hóa đơn</h2>
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Mã hóa đơn</th>
                    <th>Tổng hóa đơn</th>
                    <th>Trạng thái</th>
                    <th>Ngày thanh toán</th>
                    <th>Ngày giờ chiếu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hoaDon : ${invoices}">
                    <td th:text="${hoaDon.idHoaDon}"></td>
                    <td th:text="${hoaDon.tongGiaTien}"></td>
                    <td th:text="${hoaDon.trangThaiHoaDon}"></td>
                    <td th:text="${#temporals.format(hoaDon.ngayThanhToan, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(hoaDon.suatChieu.ngayGioChieu, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <form th:action="@{/refund/yeu-cau-hoan-tra/{id}(id=${hoaDon.idHoaDon})}"
                              method="get">
                            <button type="submit" class="btn btn-warning">Chi tiết hóa đơn</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
